{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Log In</h2>
<form class="form-group" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Log In</button> or <a href="{% url 'register' %}">Register</a>
</form>

{% endblock content %}
