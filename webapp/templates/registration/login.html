{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Sign in" %}{% endblock %}

{% block content %}
<h2>Log In</h2>
<form class="form-group" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">{% trans "Sign In" %}</button> or <a href="{% url 'register' %}">{% trans "Register" %}</a>
</form>

{% endblock content %}
