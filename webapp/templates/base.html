{% load static %}
{% load i18n %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}
      <meta name="description" content="">
    {% endblock meta %}
    <title>{% block title %}{% endblock title %} | OpenEA</title>

    <link rel="icon" href="{% static '/img/favicon.svg' %}">
    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.5.5/joint.css" /> -->
    <link href="{% static '/css/select2.min.css' %}" rel="stylesheet" />

    {% block head_extras %} {% endblock head_extras %}
    {{ form.media.css }}
    <link href="{% static '/css/custom.css' %}" rel="stylesheet">
    <!--<link href="{% static '/css/pyscript.css' %}" rel="stylesheet">-->
  </head>
  <body>
    <script src="{% static '/js/jquery-3.6.1.min.js' %}"></script>
    <!--<script src="{% static '/js/pyscript.js' %}"></script>-->
    {% block page %}
    <p>Placeholder for page content.</p>
    {% endblock page %}
      <!-- Bootstrap js -->
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    
    {{ form.media.js }}

    <script src="{% static '/js/select2.min.js' %}"></script> 
  </body>
</html>
