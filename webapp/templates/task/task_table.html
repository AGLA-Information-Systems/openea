<table class="table table-fluid">
    <thead>
        <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Attachment</th>
            <th>Start</th>
            <th>End</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for Task in object_list %}
        <tr>
            <td><a class="link-dark" href="{% url "task_detail" Task.id %}">{{ Task }}</a></td>
            <td>{{ Task.status }}</td>
            {% if Task.attachment %}
            <td><a href='{{ Task.attachment.url }}'>{{ Task.attachment }}</a></td>
            {% else %}
            <td></td>
            {% endif %}
            <td>{{ Task.started_at }}</td>
            <td>{{ Task.ended_at }}</td>
            <td><a href="{% url "task_update" Task.id %}">edit</a></td>
            <td><a href="{% url "task_delete" Task.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
