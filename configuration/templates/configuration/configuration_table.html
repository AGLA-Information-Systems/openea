{% load i18n %}
<table class="table table-fluid" id="table-concepts">
    <thead>
        <tr>
            <th>{% trans "Configuration" %}</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for Configuration in object_list %}
        <tr>
            <td><a class="link-dark" href="{% url "configuration_detail" Configuration.id %}">{{ Configuration.name }}</a></td>
            <td>{{ Configuration.content }}</td>
            <td><a href="{% url "configuration_update" Configuration.id %}">{% trans "edit" %}</a></td>
            <td><a href="{% url "configuration_delete" Configuration.id %}">{% trans "delete" %}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
