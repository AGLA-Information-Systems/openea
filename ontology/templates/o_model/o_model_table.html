{% load i18n %}
<table class="table table-fluid table-hover">
    <thead>
        <tr>
            <th>{% trans "Model" %}</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for OModel in object_list %}
        <tr>
            <td><a class="link-dark" href="{% url "o_model_detail" OModel.id %}">{{ OModel.name }} {{ OModel.version }}</a></td>
            <td><a href="{% url "o_model_update" OModel.id %}"><i class="far fa-edit"></i></a></td>
            <td><a href="{% url "o_model_delete" OModel.id %}"><i class="fa fa-remove"></i></a></td>
            <td><a href="{% url "o_model_copy" OModel.id %}"><i class="far fa-copy"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
