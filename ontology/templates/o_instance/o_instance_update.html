{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head_extras %} {{ form.media }} {% endblock head_extras %}

{% block content %}
<h2 class="form-title">{% trans "Update Instance" %}</h2>
<form class="form-group" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
</form>

{% endblock content %}
