{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load get_dict_item %}

{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center pb-2">
  <div>
    <a class="link-dark breadcrumb" href="{% url "o_model_detail" model_id %}" href="#"> (Model) {{ object.model.name|truncatechars:15 }} > </a>
  </div>
  <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <a class="btn btn-secondary" href="{% url "o_report_update" object.id %}" class="dropdown-item" href="#"> Edit</a>
    </div>
  </div>
</div>

{% if object.path %}
<script type="text/javascript" src="{% static report_path %}"></script>
{% else %}
<script>
  {{ object.content |safe }}
</script>
{% endif %}
<script>
  var model;
  function get_data(model_id){
    $.getJSON("/o_model_json/" + model_id, { get_param: 'value' }, function(data) {
      model=data;
      process_report(model);
    });
  }
</script>
<div id="report">
  <a class="btn btn-primary" href="javascript:process_report();" class="dropdown-item">Analyser</a>
</div> 
<script>
  $( document ).ready(function() {
      get_data("{{ model_id |safe }}");
  });
</script>

{% endblock content %}
