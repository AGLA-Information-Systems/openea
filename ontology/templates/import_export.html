{% extends 'layout.html' %}
{% load i18n %}

{% block content %}

<div class="row align-items-md-stretch">
  <div class="col-md-6">
    <h2 class="form-title">Import</h2>

    <form id="import_form" action="{% url 'import_model' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-check">
        <input class="form-check-input" type="radio" name="knowledge_set" id="ontology" checked>
        <label class="form-check-label" for="ontology">
          Ontology
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="knowledge_set" id="instances">
        <label class="form-check-label" for="instances">
          Instances
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-control" type="file" name="import_file" id="import_file">
      </div>


      <div class="form-check">
        <input class="form-check-input" type="radio" name="import_format" id="excel1" checked>
        <label class="form-check-label" for="excel1">
          Excel
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="import_format" id="json1">
        <label class="form-check-label" for="json1">
          Json
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="import_format" id="essential1">
        <label class="form-check-label" for="essential1">
          Essential
        </label>
      </div>
      <button type="submit" class="btn btn-primary mb-3">{% trans "Start Import" %} </button>
    </form>
  </div>

  <div class="col-md-6">
    <h2 class="form-title">Export</h2>
    <form id="export_form" action="{% url 'export_model' %}" method="post">
      {% csrf_token %}

      <div class="form-check">
        <input class="form-check-input" type="radio" name="knowledge_set" id="ontology" checked>
        <label class="form-check-label" for="ontology">
          Ontology
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="knowledge_set" id="instances">
        <label class="form-check-label" for="instances">
          Instances
        </label>
      </div>

    
      <div class="form-check">
        <input class="form-check-input" type="radio" name="export_format" id="excel2" checked>
        <label class="form-check-label" for="excel2">
          Excel
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="export_format" id="json2">
        <label class="form-check-label" for="json2">
          Json
        </label>
      </div>
      <button type="submit" class="btn btn-primary mb-3">{% trans "Start Export" %} </button>
    </form>
  </div>
</div>
{% endblock content %}
