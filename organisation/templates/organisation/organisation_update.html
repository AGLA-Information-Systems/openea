{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<h2 class="form-title">{% trans "Update Organisation" %}</h2>
<form class="form-group" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class='btn btn-primary btn-lg' value="{% trans "Submit" %} " />
</form>
{% endblock content %}
