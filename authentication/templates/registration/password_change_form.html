{% extends 'layout.html' %}
{% load i18n %}
{% block title %}Change Your Password{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}

<h1>Set a new password!</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class='btn btn-primary btn-lg' value="{% trans 'Change my password' %}">
</form>

{% else %}

{% endif %}
{% endblock %}
